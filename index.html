<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relay | Вход</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div class="auth-container">
    <div style="margin-bottom: 20px;">
      <i class="ri-flashlight-fill" style="font-size: 3rem; color: var(--primary);"></i>
    </div>

    <h2 id="form-title" style="color: white; margin-bottom: 10px;">Вход</h2>
    <p id="subtitle" style="color: var(--text-sec); font-size: 0.9rem; margin-bottom: 25px;">С возвращением!</p>

    <div id="error-msg"
      style="display: none; color: #ff4d4d; background: rgba(255, 77, 77, 0.1); padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 0.9rem;">
    </div>

    <form id="login-form" class="login-form">
      <input type="email" id="login-email" class="styled-input" placeholder="Email" required>
      <input type="password" id="login-password" class="styled-input" placeholder="Пароль" required>
      <button type="submit" class="styled-btn">Войти</button>
    </form>

    <form id="register-form" class="login-form" style="display: none;">
      <input type="text" id="reg-username" class="styled-input" placeholder="Имя пользователя" required>
      <input type="email" id="reg-email" class="styled-input" placeholder="Email" required>
      <input type="password" id="reg-password" class="styled-input" placeholder="Пароль (мин. 6 символов)" required>
      <button type="submit" class="styled-btn">Создать аккаунт</button>
    </form>

    <p class="toggle-link" id="toggle-auth" style="margin-top: 20px; font-size: 0.9rem; color: var(--text-sec);">
      Нет аккаунта? <span style="color: var(--primary); cursor: pointer; font-weight: 600;">Зарегистрироваться</span>
    </p>
  </div>

  <script type="module" src="auth.js"></script>
</body>

</html>
